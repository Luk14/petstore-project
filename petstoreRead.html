<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Petstore Read</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">&ThickSpace; View Pets</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">&ThickSpace; Home</a>
                        <a class="nav-item nav-link active" href="#">&ThickSpace;<u>Read</u><span
                                class="sr-only"></span></a>
                        <a class="nav-item nav-link" href="create-pet.html">&ThickSpace; Add</a>
                    </div>
                </div>
            </nav>
        </div>
        <br />
        <br />
        <h1 class="text-center"><u>View Pets</u></h1>
        <br />
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <select id="readOptions" class="form-select" name="readOptions">
                        <option selected>Please select what you would like to View?</option>
                        <option>available</option>
                        <option>pending</option>
                        <option>sold</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-dark" id="confirmRead" onClick="readAllPets();">Confirm</button>
                </div>
            </div>
            <br />
            <div class=row>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="number" name="id" id="petID" class="form-control" placeholder="Enter ID:" />
                        <label for="name">Enter ID:</label>
                    </div>
                </div>
                <div class="col-md-1">
                <input type="button" value="submit" id="ReadOne" onClick="readPetByID();" />
            </div>
        </div>
    </div>
    <div id="pets"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="petRead.js"></script>
</body>

</html>
